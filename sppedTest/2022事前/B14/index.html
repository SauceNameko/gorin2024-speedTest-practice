<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="square"></div>
</body>

</html>
<style>
    body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .square {
        width: 300px;
        height: 300px;
        background-color: yellow;
        animation: ani 2s infinite;
    }

    @keyframes ani {
        50% {
            background-color: red;
            border-radius: 50%;
            scale: .7;
        }
    }
</style>
