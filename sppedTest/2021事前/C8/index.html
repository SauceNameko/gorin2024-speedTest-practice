<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
    <input type="range" name="" id="r" max="255" min="0">
    <input type="range" name="" id="g" max="255" min="0">
    <input type="range" name="" id="b" max="255" min="0">
</body>

</html>
<style>
    .box {
        width: 400px;
        height: 300px;
        border: 1px solid black;
    }
</style>
<script>
    const box = document.querySelector(".box");
    const inputs = document.querySelectorAll("input");
    inputs.forEach(input => {
        input.addEventListener("input", () => {
            box.style.backgroundColor = `rgb(${inputs[0].value}, ${inputs[1].value},${inputs[2].value})`
            box.textContent = `rgb(${inputs[0].value}, ${inputs[1].value},${inputs[2].value})`
        })
    })
</script>
