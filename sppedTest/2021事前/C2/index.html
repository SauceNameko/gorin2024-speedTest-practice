<script>
    const calc = () => {
        const data = [1, 4, 22, 43, 56];
        let result = 0;
        data.forEach(da => {
            if (da % 2 == 1) {
                result += da * da;
            }
        })
        console.log(result);
    }
    calc();
</script>
