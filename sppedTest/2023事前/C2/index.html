<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="scr"></div>
    <img src="https://img1.kakaku.k-img.com/images/productimage/fullscale/K0000286675.jpg" alt="">

</body>

</html>
<style>
    .scr {
        width: 100%;
        height: 100vh;
        position: absolute;
        z-index: 100;
        pointer-events: none;
    }

    img {
        position: absolute;
    }
</style>

<script>
    const scr = document.querySelector(".scr");
    const img = document.querySelector("img");
    let size = 50;
    img.addEventListener("mousemove", (e) => {

        scr.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, transparent ${size}px, rgba(0, 0, 0, 0.6) ${size + 20}px, rgba(0, 0, 0, 0.8) ${size + 50}px)`;
    })
    img.addEventListener("mouseleave", () => {
        scr.style.background = ``;
    })
    img.addEventListener("wheel", (e) => {
        if (e.deltaY < 0) {
            size += 5;
        } else if (e.deltaY > 0) {
            if (size == 10) return;
            size -= 5;
        }
        scr.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, transparent ${size}px, rgba(0, 0, 0, 0.6) ${size + 20}px, rgba(0, 0, 0, 0.8) ${size + 50}px)`;
    })
</script>
