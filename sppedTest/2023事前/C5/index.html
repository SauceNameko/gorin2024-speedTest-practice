<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="scr">
        <div class="text">ライトモードテスト</div>
        <button>ナイトモード</button>
    </div>
</body>

</html>
<style>
    .scr {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-color: white;
    }
</style>
<script>
    const scr = document.querySelector(".scr");
    const text = document.querySelector(".text");
    const btn = document.querySelector("button");
    let flag = false;
    btn.addEventListener("click", () => {
        if (!flag) {
            text.textContent = "ナイトモードテスト";
            text.style.color = "#FFF"
            btn.textContent = "ライトモード";
            scr.style.backgroundColor = "#000";
            flag = true;
        } else if (flag) {
            text.textContent = "ライトモードテスト";
            btn.textContent = "ナイトモード";
            text.style.color = "#000"

            scr.style.backgroundColor = "#FFF";
            flag = false;
        }
    })
</script>
